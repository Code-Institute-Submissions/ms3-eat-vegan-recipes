{% extends "base.html" %}
{% block content %}

<!-- Header -->
<header class="masthead-small d-flex">
    <div class="container text-center my-auto">
        <h1 id="site-header-name" class="mb-1 text-stroke-effect">Eat Vegan</h1>
    </div>
    <div class="overlay"></div>
</header>

<div class="row">
    <form class="col-12 d-flex justify-content-center" method="POST" action="{{ url_for('register') }}">

        <div class="card register-card">
            <!-- username -->
            <div class="row">
                <div class="col-12">
                    <i class="fas fa-user-plus"></i>
                    <input id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="validate" required>
                    <label class="register-label" for="username">Username</label>
                </div>
            </div>

             <!-- password -->
            <div class="row">
                <div class="col-12">
                    <i class="fas fa-user-lock"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="register-label" for="password">Password</label>
                </div>
            </div>

            <!-- Register -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="register" type="submit" class="btn-large text-center">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <p class="small-top-margin">
            Already Registered? 
            <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</div>

{% endblock %}
